title: "Kenny's Website" # name of the site
author: Kenny Chen # name of site's author
email: kennychen0713@gmail.com # email of site's author
url: https://kennyweichen.com # root address of the site
baseurl: # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: This is my website where I'm putting everything about myself into one place. In the age of ChatGPT written buzzwords and sentences, I'm opting for brevity and precision.

permalink: /:slug.html

favicon: "android-chrome-512x512.png" # name+extension of favicon (which must be put on the root folder)
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

remote_theme: no-style-please # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "light" # can be "light", "dark" or "auto"
  back_home_text: "back" # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-toc

